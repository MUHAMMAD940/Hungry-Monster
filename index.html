<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- search bar part start -->
        <div class="search-bar">
            <input id="food-name" type="text" placeholder="Search for Meal">
            <button id="search-btn">Search</button>
        </div>
        <!-- search bar end -->

        <div id="foods">
        </div>

        <div id="food-names">
        </div>
    </div>

    <!-- error massage part start -->
    <div class="warning-msg">
        <p id="error-msg">Sorry..Please input food name</p>
    </div>
    <!-- error massage part end-->

    <script src="script.js"></script>
</body>

</html>
